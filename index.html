<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manicures - Gestão de Manicures</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
      </div>
      <div class="sidebar-title">
        <h2>Gestão Manicures</h2>
        <p>Controle de Kits</p>
      </div>
    </div>

    <nav>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="manicures.html" class="nav-link active">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <span>Manicures</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="alerts.html" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
            <span>Alertas</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-profile" id="user-info"></div>
      <button class="btn btn-secondary" style="width: 100%; margin-top: 1rem;" id="logout-btn">
        Sair
      </button>
    </div>
  </aside>

  <main class="main-content">
    <div class="header">
      <div>
        <h1>Manicures</h1>
        <p class="text-muted">Gerencie todas as manicures cadastradas</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="window.location.href='new-manicure.html'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          <span>Nova Manicure</span>
        </button>
      </div>
    </div>

    <div class="content-section" style="margin-bottom: 2rem;">
      <div style="background: white; padding: 1.5rem; border-radius: 0.75rem; border: 1px solid #e2e8f0;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem;">
          <div class="filter-group">
            <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #475569; margin-bottom: 0.5rem;">Buscar</label>
            <input type="text" id="search-input" placeholder="Nome ou telefone..." style="width: 100%; padding: 0.6rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; outline-color: #7c3aed;">
          </div>
          <div class="filter-group">
            <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #475569; margin-bottom: 0.5rem;">Status</label>
            <select id="status-filter" style="width: 100%; padding: 0.6rem; border: 1px solid #e2e8f0; border-radius: 0.5rem;">
              <option value="">Todos os status</option>
              <option value="active">Ativas</option>
              <option value="inactive">Inativas</option>
            </select>
          </div>
          <div class="filter-group">
            <label style="display: block; font-size: 0.875rem; font-weight: 600; color: #475569; margin-bottom: 0.5rem;">Plano</label>
            <select id="plan-filter" style="width: 100%; padding: 0.6rem; border: 1px solid #e2e8f0; border-radius: 0.5rem;">
              <option value="">Todos os planos</option>
              <option value="12">Plano 12</option>
              <option value="15">Plano 15</option>
              <option value="18">Plano 18</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="content-section">
      <div class="section-header">
        <h2>Resultados (<span id="results-count">0</span>)</h2>
        <p>Lista de profissionais filtradas</p>
      </div>
      <div class="section-body" id="manicures-list">
        <div class="empty-state">
          <p>Carregando manicures...</p>
        </div>
      </div>
    </div>
  </main>

  <div class="loading-spinner" id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <script src="../js/utils.js"></script>
  
  <script type="module">
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';

    authManager.requireAuth();

    let allManicures = [];

    document.getElementById('logout-btn').onclick = () => authManager.signOut();

    async function loadManicures() {
      try {
        if (window.Utils && Utils.showLoading) Utils.showLoading();
        
        allManicures = await dbManager.getAllManicures();
        render();

        if (window.Utils && Utils.hideLoading) Utils.hideLoading();
      } catch (error) {
        console.error('Erro ao carregar manicures:', error);
        if (window.Utils && Utils.hideLoading) Utils.hideLoading();
      }
    }

    function render() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const status = document.getElementById('status-filter').value;
      const plan = document.getElementById('plan-filter').value;

      const filtered = allManicures.filter(m => {
        const matchesSearch = m.name.toLowerCase().includes(query) || m.phone.includes(query);
        const matchesStatus = !status || m.status === status;
        const matchesPlan = !plan || String(m.planType) === plan;
        return matchesSearch && matchesStatus && matchesPlan;
      });

      const list = document.getElementById('manicures-list');
      document.getElementById('results-count').textContent = filtered.length;

      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <p>Nenhuma manicure encontrada com esses filtros.</p>
          </div>`;
        return;
      }

      list.innerHTML = filtered.map(m => `
        <div class="manicure-item" onclick="window.location.href='manicure-details.html?id=${m.id}'">
          <div class="manicure-info">
            <h3>${m.name}</h3>
            <p>${m.phone} • Plano ${m.planType}</p>
            <p style="font-size: 0.75rem; color: #94a3b8; margin-top: 4px;">
                Troca: ${window.Utils ? Utils.formatDate(m.nextExchangeDate) : m.nextExchangeDate}
            </p>
          </div>
          <div class="manicure-meta">
            ${m.isDueSoon ? '<span class="badge badge-warning" style="margin-right: 8px;">Troca próxima</span>' : ''}
            <span class="badge ${m.status === 'active' ? 'badge-success' : 'badge-secondary'}">
              ${m.status === 'active' ? 'Ativa' : 'Inativa'}
            </span>
          </div>
        </div>
      `).join('');
    }

    // Eventos de Filtro
    document.getElementById('search-input').addEventListener('keyup', render);
    document.getElementById('status-filter').addEventListener('change', render);
    document.getElementById('plan-filter').addEventListener('change', render);

    // Carregar dados ao iniciar
    window.addEventListener('DOMContentLoaded', loadManicures);
  </script>
</body>
</html>
