<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gestão de Manicures</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:,">
  <style>
  /* AJUSTE PARA MANTER O USUÁRIO PADRÃO "TELA CHEIA" NO MOBILE */
  @media (max-width: 768px) {
    body { flex-direction: column; }
    
    .sidebar { 
      width: 100%; 
      height: auto; 
      position: relative; 
      padding: 1.5rem 1rem;
    }

    .sidebar-header {
      padding-bottom: 1rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* Menu com botões maiores e scroll horizontal */
    .nav-menu {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 15px;
      -webkit-overflow-scrolling: touch;
    }

    .nav-item { flex-shrink: 0; }
    
    .nav-link {
      padding: 12px 20px;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      min-width: 110px;
    }

    .nav-link svg { width: 22px; height: 22px; }

    /* RODAPÉ IGUAL AO DESKTOP (EMPILHADO) */
    .sidebar-footer {
      margin-top: 1rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: block; /* Força o empilhamento em vez de flex side-by-side */
      position: static;
    }

    #user-info { 
      margin-bottom: 1rem !important; /* Espaço entre e-mail e botão */
      font-size: 0.9rem; 
      color: white;
      display: block;
      font-weight: 500;
      word-break: break-all; /* Garante que e-mails longos não quebrem o layout */
    }
    
    #logout-btn { 
      width: 100% !important; /* Botão Sair ocupa a largura toda como no PC */
      padding: 12px !important;
      font-size: 0.9rem;
      justify-content: center;
    }

    .main-content { 
      margin-left: 0; 
      padding: 1.5rem; 
    }
  }
</style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
      </div>
      <div class="sidebar-title">
        <h2>Gestão Manicures</h2>
        <p>Controle de Kits</p>
      </div>
    </div>

    <nav>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="pages/manicures.html" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <span>Manicures</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="pages/alerts.html" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
            <span>Alertas</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-profile" id="user-info"></div>
      <button class="btn btn-secondary" id="logout-btn">Sair</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="header">
      <div>
        <h1>Dashboard</h1>
        <p class="text-muted">Visão geral do sistema</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="window.location.href='pages/new-manicure.html'">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          <span>Nova Manicure</span>
        </button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-card-title">Total de Manicures</span>
          <span class="stat-card-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7c3aed" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
          </span>
        </div>
        <div class="stat-card-value" id="total-manicures">0</div>
        <div class="stat-card-desc" id="total-desc">0 ativas, 0 inativas</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-card-title">Alertas Pendentes</span>
          <span class="stat-card-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
          </span>
        </div>
        <div class="stat-card-value" id="alerts-count">0</div>
        <div class="stat-card-desc">Próximos 2 dias</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-card-title">Planos Ativos</span>
          <span class="stat-card-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2"><path d="M6 3h12l4 6-10 12L2 9z"/><path d="M11 3 8 9l4 12 4-12-3-6z"/><path d="M2 9h20"/></svg>
          </span>
        </div>
        <div class="stat-card-value" id="active-plans">0</div>
        <div class="stat-card-desc">Assinaturas vigentes</div>
      </div>
    </div>

    <div id="alerts-section" class="content-section" style="display: none;">
      <div class="section-header">
        <h2>⚠️ Alertas de Troca</h2>
      </div>
      <div class="section-body" id="alerts-list"></div>
    </div>

    <div class="content-section">
      <div class="section-header">
        <h2>Manicures Recentes</h2>
      </div>
      <div class="section-body" id="recent-manicures">
        <p class="text-muted" style="text-align: center; padding: 1rem;">Carregando...</p>
      </div>
    </div>
  </main>

  <script src="js/utils.js"></script>
  <script type="module">
    import { authManager } from './js/auth.js';
    import { dbManager } from './js/database.js';

    authManager.requireAuth();
    document.getElementById('logout-btn').onclick = () => authManager.signOut();

    async function loadDashboard() {
      try {
        const manicures = await dbManager.getAllManicures();
        const user = authManager.currentUser;
        if(user) document.getElementById('user-info').textContent = user.email;

        const activeCount = manicures.filter(m => m.status === 'active').length;
        const alerts = window.Utils && Utils.getAlerts ? Utils.getAlerts(manicures) : [];

        document.getElementById('total-manicures').textContent = manicures.length;
        document.getElementById('total-desc').textContent = `${activeCount} ativas`;
        document.getElementById('alerts-count').textContent = alerts.length;
        document.getElementById('active-plans').textContent = activeCount;

        if (alerts.length > 0) {
          document.getElementById('alerts-section').style.display = 'block';
          document.getElementById('alerts-list').innerHTML = alerts.map(a => `
            <div class="manicure-item" onclick="window.location.href='pages/manicure-details.html?id=${a.id}'">
              <div class="manicure-info"><h3>${a.name}</h3><p>${a.phone}</p></div>
              <span class="badge badge-danger">Troca</span>
            </div>
          `).join('');
        }

        const recentList = document.getElementById('recent-manicures');
        if (manicures.length > 0) {
          recentList.innerHTML = manicures.slice(0, 5).map(m => `
            <div class="manicure-item" onclick="window.location.href='pages/manicure-details.html?id=${m.id}'">
              <div class="manicure-info"><h3>${m.name}</h3><p>${m.phone}</p></div>
              <span class="badge ${m.status === 'active' ? 'badge-success' : 'badge-secondary'}">
                ${m.status === 'active' ? 'Ativa' : 'Inativa'}
              </span>
            </div>
          `).join('');
        } else {
            recentList.innerHTML = '<p style="text-align:center;">Nenhuma manicure cadastrada.</p>';
        }
      } catch (e) { console.error(e); }
    }

    window.onload = loadDashboard;
  </script>
</body>
</html>
