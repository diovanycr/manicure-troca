<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GestÃ£o de Manicures</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
      font-family: 'Inter', sans-serif;
    }
    .login-card {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .logo { font-size: 3rem; margin-bottom: 1rem; }
    .btn-login {
      width: 100%;
      padding: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn-login:hover { background: #f8fafc; }
    .loading-text { display: none; margin-top: 1rem; color: #64748b; }
    .loading-text.show { display: block; }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="logo">ðŸ’…</div>
      <h1>GestÃ£o de Manicures</h1>
      <p>Acesse o sistema</p>

      <button id="login-btn" class="btn-login">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
        Entrar com Google
      </button>

      <div id="loading-text" class="loading-text">Autenticando...</div>
    </div>
  </div>

  <script type="module">
    // Importamos a instÃ¢ncia do authManager do seu arquivo JS
    import { authManager } from '../js/auth.js';
    import { auth } from 'https://diovanycr.github.io/manicure-troca/config/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const btn = document.getElementById('login-btn');
    const loading = document.getElementById('loading-text');

    // Escuta o clique
    btn.addEventListener('click', async () => {
      btn.style.display = 'none';
      loading.classList.add('show');
      await authManager.signInWithGoogle();
    });

    // Monitora o estado para redirecionar caso jÃ¡ esteja logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = '../index.html';
      }
    });
  </script>

</body>
</html>
