<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Manicures</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
    }

    .login-card {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      margin: 0 auto 1rem;
    }

    .login-card h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .login-card p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .divider {
      text-align: center;
      margin: 2rem 0;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      display: inline-block;
      width: 40%;
      height: 1px;
      background-color: var(--border-color);
      vertical-align: middle;
      margin: 0 0.5rem;
    }

    .loading-text {
      text-align: center;
      color: var(--text-secondary);
      display: none;
    }

    .loading-text.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">??</div>
        <h1>Gestão de Manicures</h1>
        <p>Sistema de Controle de Kits</p>
      </div>

      <button class="btn btn-primary btn-login" id="login-btn" onclick="authManager.signInWithGoogle()">
        <span>??</span>
        <span>Fazer Login com Google</span>
      </button>

      <div class="divider">ou</div>

      <div class="loading-text" id="loading-text">
        <p>Redirecionando...</p>
      </div>

      <p class="text-small text-muted" style="text-align: center; margin-top: 2rem;">
        Faça login para acessar o sistema de gestão de manicures
      </p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>

  <!-- Config -->
  <script src="../config/firebase-config.js"></script>

  <!-- Scripts -->
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>

  <script>
    // Redirect to dashboard if already logged in
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('loading-text').classList.add('show');
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 500);
      }
    });
  </script>
</body>
</html>
