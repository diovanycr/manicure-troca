<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Manicures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    /* 1. VARIÁVEIS E RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --color-primary: #d946ef;
      --color-primary-dark: #a21caf;
      --color-bg: #fafafa;
      --color-surface: #ffffff;
      --color-text: #1f2937;
      --color-text-muted: #6b7280;
      --color-border: #e5e7eb;
      --color-success: #10b981;
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* 2. CARD DE LOGIN */
    .login-card {
      background: var(--color-surface);
      padding: 2.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      z-index: 10;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 64px; height: 64px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      color: white; margin: 0 auto 1.5rem;
      box-shadow: 0 8px 16px rgba(217, 70, 239, 0.3);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle { color: var(--color-text-muted); font-size: 0.9rem; margin-bottom: 2rem; }

    /* 3. BOTÕES E COMPONENTES */
    .btn {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: var(--transition);
      font-family: inherit;
    }

    .btn-google {
      background: white;
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }

    .btn-google:hover { background: #f9fafb; transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

    .btn-google:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .divider {
      display: flex; align-items: center; margin: 1.5rem 0;
      color: var(--color-text-muted); font-size: 0.8rem;
    }
    .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: var(--color-border); }
    .divider span { padding: 0 10px; }

    /* 4. LOADING STATE */
    #loading-state { display: none; }
    #loading-state.show { display: block; }

    .spinner {
      width: 40px; height: 40px;
      border: 4px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="login-card">
    <div id="login-section">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
        </svg>
      </div>
      <h1>Gestão de Manicures</h1>
      <p class="subtitle">Acesse o sistema de controle de kits</p>

      <button class="btn btn-google" id="login-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18" alt="Google">
        <span>Entrar com Google</span>
      </button>

      <div class="divider"><span>Acesso Seguro</span></div>
      
      <p style="font-size: 0.8rem; color: var(--color-text-muted);">
        Apenas usuários autorizados têm acesso aos dados.
      </p>
    </div>

    <div id="loading-state">
      <div class="spinner"></div>
      <p style="color: var(--color-text-muted); font-weight: 500;">Autenticando...</p>
    </div>
  </div>

  <script type="module">
    // Importando as funções necessárias do SDK do Firebase via CDN (Não precisa baixar arquivos)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // 1. Sua Configuração do Firebase
    // Verifique se o databaseURL está aqui!
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    // 2. Inicialização
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('login-btn');
    const loginSection = document.getElementById('login-section');
    const loadingState = document.getElementById('loading-state');

    // 3. Função de Login
    loginBtn.addEventListener('click', async () => {
      try {
        loginBtn.disabled = true;
        await signInWithPopup(auth, provider);
        // O onAuthStateChanged abaixo cuidará do redirecionamento
      } catch (error) {
        console.error("Erro no login:", error);
        alert("Falha ao entrar: " + error.message);
        loginBtn.disabled = false;
      }
    });

    // 4. Monitor de Autenticação (Redirecionamento UX)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.style.display = 'none';
        loadingState.classList.add('show');
        
        // Redireciona para o Dashboard
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 800);
      }
    });
  </script>
</body>
</html>
