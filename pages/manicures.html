<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manicures - Gestão de Manicures</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      color: white;
      padding: 2rem 1rem;
      overflow-y: auto;
      z-index: 100;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-logo {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-title h2 { font-size: 1.1rem; margin: 0; }
    .sidebar-title p { font-size: 0.75rem; opacity: 0.8; margin: 0; }

    .nav-menu { list-style: none; padding: 0; margin-bottom: 2rem; }
    .nav-item { margin-bottom: 0.5rem; }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-radius: 0.5rem;
      transition: 0.2s;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .main-content {
      margin-left: 250px;
      padding: 2rem;
      min-height: 100vh;
      background: #f8fafc;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    /* Estilo do Botão Corrigido */
    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #7c3aed;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
    }

    .btn-primary:hover { background: #6d28d9; }

    .filters-card, .manicures-card {
      background: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid #e2e8f0;
      margin-bottom: 2rem;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .filter-group { display: flex; flex-direction: column; }
    .filter-group label { font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; }
    .filter-group input, .filter-group select {
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
    }

    .manicure-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .manicure-item:hover { border-color: #7c3aed; background: #fdfaff; }

    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .badge-success { background: #dcfce7; color: #166534; }
    .badge-secondary { background: #f1f5f9; color: #475569; }
    .badge-warning { background: #fef3c7; color: #92400e; }

    @media (max-width: 768px) {
      .sidebar { width: 100%; height: auto; position: relative; }
      .main-content { margin-left: 0; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
      </div>
      <div class="sidebar-title">
        <h2>Gestão Manicures</h2>
        <p>Controle de Kits</p>
      </div>
    </div>

    <nav>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="manicures.html" class="nav-link active">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <span>Manicures</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="alerts.html" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
            <span>Alertas</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-profile" id="user-info"></div>
      <button class="btn btn-secondary" style="width: 100%; margin-top: 1rem;" id="logout-btn">Sair</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="header">
      <div>
        <h1>Manicures</h1>
        <p style="color: #64748b;">Gerencie todas as manicures cadastradas</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="window.location.href='new-manicure.html'">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Nova Manicure
        </button>
      </div>
    </div>

    <div class="filters-card">
      <div class="filters-grid">
        <div class="filter-group">
          <label>Buscar</label>
          <input type="text" id="search-input" placeholder="Nome ou telefone...">
        </div>
        <div class="filter-group">
          <label>Status</label>
          <select id="status-filter">
            <option value="">Todos</option>
            <option value="active">Ativas</option>
            <option value="inactive">Inativas</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Plano</label>
          <select id="plan-filter">
            <option value="">Todos</option>
            <option value="12">Plano 12</option>
            <option value="15">Plano 15</option>
            <option value="18">Plano 18</option>
          </select>
        </div>
      </div>
    </div>

    <div class="manicures-card">
      <div class="card-header">
        <h2 style="font-size: 1.1rem; margin-bottom: 1rem;">Resultados (<span id="results-count">0</span>)</h2>
      </div>
      <div class="card-body" id="manicures-list">
        <div class="empty-state" style="text-align: center; padding: 2rem;">
          <p>Carregando manicures...</p>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/utils.js"></script>
  
  <script type="module">
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';

    authManager.requireAuth();

    let allManicures = [];
    document.getElementById('logout-btn').onclick = () => authManager.signOut();

    async function loadManicures() {
      const list = document.getElementById('manicures-list');
      try {
        allManicures = await dbManager.getAllManicures();
        render();
      } catch (error) {
        list.innerHTML = `<p style="color:red">Erro: ${error.message}</p>`;
      }
    }

    function render() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const status = document.getElementById('status-filter').value;
      const plan = document.getElementById('plan-filter').value;

      const filtered = allManicures.filter(m => {
        const matchesSearch = m.name.toLowerCase().includes(query) || m.phone.includes(query);
        const matchesStatus = !status || m.status === status;
        const matchesPlan = !plan || m.planType === plan;
        return matchesSearch && matchesStatus && matchesPlan;
      });

      const list = document.getElementById('manicures-list');
      document.getElementById('results-count').textContent = filtered.length;

      if (filtered.length === 0) {
        list.innerHTML = '<div class="empty-state" style="text-align: center; padding: 2rem;"><p>Nenhuma manicure encontrada.</p></div>';
        return;
      }

      list.innerHTML = filtered.map(m => `
        <div class="manicure-item" onclick="window.location.href='manicure-details.html?id=${m.id}'">
          <div class="manicure-info">
            <h3 style="margin: 0; font-size: 1.1rem;">${m.name}</h3>
            <p style="margin: 4px 0; color: #64748b;">${m.phone} • Plano ${m.planType}</p>
            <p style="font-size: 0.75rem; color: #94a3b8;">Próxima troca: ${window.Utils ? Utils.formatDate(m.nextExchangeDate) : m.nextExchangeDate}</p>
          </div>
          <div class="manicure-meta" style="display: flex; gap: 8px; align-items: center;">
            ${m.isDueSoon ? '<span class="badge badge-warning">Troca próxima</span>' : ''}
            <span class="badge ${m.status === 'active' ? 'badge-success' : 'badge-secondary'}">
              ${m.status === 'active' ? 'Ativa' : 'Inativa'}
            </span>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('search-input').addEventListener('keyup', render);
    document.getElementById('status-filter').addEventListener('change', render);
    document.getElementById('plan-filter').addEventListener('change', render);

    loadManicures();
  </script>
</body>
</html>
