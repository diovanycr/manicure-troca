<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manicures - Gestão de Kits</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --color-primary: #d946ef; --color-primary-dark: #a21caf; 
      --color-bg: #fafafa; --color-surface: #ffffff; --color-text: #1f2937;
      --color-text-muted: #6b7280; --color-border: #e5e7eb; --color-success: #10b981;
      --color-warning: #f59e0b; --color-danger: #ef4444; --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --radius: 16px; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    body { font-family: 'Outfit', sans-serif; background: var(--color-bg); color: var(--color-text); padding-bottom: 80px; }
    
    .mobile-header { position: fixed; top: 0; left: 0; right: 0; height: 64px; background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%); color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 1rem; z-index: 100; }
    .mobile-header h1 { font-family: 'Playfair Display', serif; font-size: 1.25rem; }

    .main-content { margin-top: 80px; padding: 1rem; max-width: 800px; margin-left: auto; margin-right: auto; }
    
    .filter-section { background: var(--color-surface); border-radius: var(--radius); padding: 1rem; margin-bottom: 1.5rem; border: 1px solid var(--color-border); box-shadow: var(--shadow-sm); }
    .filter-input { width: 100%; padding: 0.875rem; border: 1.5px solid var(--color-border); border-radius: 10px; outline: none; font-size: 1rem; }

    .manicures-list { display: grid; gap: 0.75rem; }
    .card { 
      background: var(--color-surface); border-radius: 12px; padding: 1.25rem; border: 1px solid var(--color-border); 
      text-decoration: none; color: inherit; display: flex; justify-content: space-between; align-items: center; transition: var(--transition);
    }
    .card:active { transform: scale(0.98); }

    .status-badge { padding: 0.4rem 0.8rem; border-radius: 10px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
    .status-urgent { background: #fee2e2; color: var(--color-danger); }
    .status-warning { background: #fef3c7; color: var(--color-warning); }
    .status-ok { background: #dcfce7; color: var(--color-success); }

    .fab { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--color-primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(217, 70, 239, 0.4); text-decoration: none; font-size: 1.5rem; z-index: 200; }
  </style>
</head>
<body>

  <header class="mobile-header">
    <div style="width: 24px;"></div>
    <h1>Minhas Parceiras</h1>
    <a href="new-manicure.html" style="color: white; text-decoration: none;">
       <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
    </a>
  </header>

  <main class="main-content">
    <div class="filter-section">
      <input type="text" id="search-input" class="filter-input" placeholder="Buscar por nome ou telefone...">
      <div id="results-count-container" style="margin-top: 8px; font-size: 0.85rem; color: var(--color-text-muted);">
        <span id="results-count">0</span> manicures cadastradas
      </div>
    </div>

    <div class="manicures-list" id="manicures-container">
      <div style="text-align: center; padding: 2rem; color: #666;">Carregando lista...</div>
    </div>
  </main>

  <a href="new-manicure.html" class="fab">+</a>

  <script type="module">
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';

    let allManicures = [];

    async function init() {
      try {
        await authManager.requireAuth();
        await loadManicures();
      } catch (e) {
        console.error("Não autenticado:", e);
        window.location.href = '/manicure-troca/login.html';
      }
    }

    async function loadManicures() {
      const container = document.getElementById('manicures-container');
      try {
        const data = await dbManager.getAllManicures();
        // Converte o objeto do Firebase para array e filtra nulos
        allManicures = data ? Object.entries(data).map(([id, val]) => ({ id, ...val })) : [];
        renderList(allManicures);
      } catch (error) {
        console.error("Erro ao carregar:", error);
        container.innerHTML = '<div style="text-align:center; color:red;">Erro ao carregar dados do banco.</div>';
      }
    }

    function renderList(list) {
      const container = document.getElementById('manicures-container');
      const countLabel = document.getElementById('results-count');
      
      countLabel.textContent = list.length;

      if (list.length === 0) {
        container.innerHTML = '<div style="text-align:center; padding:2rem; color: #666;">Nenhuma manicure encontrada.</div>';
        return;
      }

      container.innerHTML = list.map(m => {
        const status = calculateStatus(m.nextExchangeDate);
        return `
          <a href="manicure-details.html?id=${m.id}" class="card">
            <div>
              <h3 style="font-family: 'Playfair Display', serif;">${m.name}</h3>
              <p style="font-size: 0.85rem; color: var(--color-text-muted);">${m.phone || 'Sem telefone'}</p>
              <p style="font-size: 0.8rem; margin-top: 4px;">Troca: ${m.nextExchangeDate ? new Date(m.nextExchangeDate).toLocaleDateString('pt-BR') : 'Não agendada'}</p>
            </div>
            <div class="status-badge ${status.class}">${status.text}</div>
          </a>
        `;
      }).join('');
    }

    function calculateStatus(nextDate) {
      if (!nextDate) return { text: 'Pendente', class: 'status-warning' };
      
      const today = new Date().setHours(0,0,0,0);
      const target = new Date(nextDate).setHours(0,0,0,0);
      const diffDays = Math.ceil((target - today) / (1000 * 60 * 60 * 24));

      if (diffDays <= 0) return { text: 'Atrasada', class: 'status-urgent' };
      if (diffDays <= 2) return { text: 'Trocar Agora', class: 'status-warning' };
      return { text: 'Em dia', class: 'status-ok' };
    }

    // Filtro de Busca corrigido
    const searchInput = document.getElementById('search-input');
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allManicures.filter(m => 
          (m.name && m.name.toLowerCase().includes(term)) || 
          (m.phone && m.phone.includes(term))
        );
        renderList(filtered);
      });
    }

    init();
  </script>
</body>
</html>
