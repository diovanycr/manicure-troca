<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas - Gestão de Manicures</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="data:,">
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
      </div>
      <div class="sidebar-title">
        <h2>Gestão Manicures</h2>
        <p>Controle de Kits</p>
      </div>
    </div>

    <nav>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="manicures.html" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <span>Manicures</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="alerts.html" class="nav-link active">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
            <span>Alertas</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-profile" id="user-info"></div>
      <button class="btn btn-secondary" style="width: 100%; margin-top: 1rem;" id="logout-btn">
        Sair
      </button>
    </div>
  </aside>

  <main class="main-content">
    <div class="header">
      <div>
        <h1>Alertas de Troca</h1>
        <p class="text-muted">Acompanhamento de prazos e vencimentos</p>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-card-title">Trocas Atrasadas</span>
          <span class="stat-card-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
          </span>
        </div>
        <div class="stat-card-value" id="overdue-count">0</div>
        <div class="stat-card-desc">Atraso na devolução</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-card-title">Próximos (5 dias)</span>
          <span class="stat-card-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
          </span>
        </div>
        <div class="stat-card-value" id="upcoming-count">0</div>
        <div class="stat-card-desc">Vencem em breve</div>
      </div>
    </div>

    <div class="content-section">
      <div class="section-header">
        <h2 style="display: flex; align-items: center; gap: 8px;">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
          Lista de Prioridade
        </h2>
      </div>
      <div class="section-body" id="alerts-list">
        </div>
    </div>
  </main>

  <script type="module">
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';

    authManager.requireAuth();

    document.getElementById('logout-btn').onclick = () => authManager.signOut();

    async function loadAlerts() {
      try {
        const manicures = await dbManager.getAllManicures();
        const container = document.getElementById('alerts-list');
        const user = authManager.currentUser;
        
        if(user) document.getElementById('user-info').textContent = user.email;

        const hoje = new Date();
        hoje.setHours(0,0,0,0);

        let overdue = 0;
        let upcoming = 0;
        let html = '';

        // Filtra e ordena (mesmo estilo da lista da index)
        const lista = manicures
          .filter(m => m.status === 'active' && m.nextExchangeDate)
          .sort((a, b) => new Date(a.nextExchangeDate) - new Date(b.nextExchangeDate));

        lista.forEach(m => {
          const dataTroca = new Date(m.nextExchangeDate);
          dataTroca.setHours(0,0,0,0);
          const diffDays = Math.ceil((dataTroca - hoje) / (1000 * 60 * 60 * 24));

          if (diffDays <= 5) {
            const atrasado = diffDays < 0;
            if (atrasado) overdue++; else upcoming++;

            html += `
              <div class="manicure-item" onclick="window.location.href='manicure-details.html?id=${m.id}'">
                <div class="manicure-info">
                  <h3>${m.name}</h3>
                  <p>${m.phone} • Previsto: ${new Date(m.nextExchangeDate).toLocaleDateString()}</p>
                </div>
                <div class="manicure-meta">
                  <span class="badge ${atrasado ? 'badge-danger' : 'badge-warning'}">
                    ${atrasado ? 'Atrasado ' + Math.abs(diffDays) + 'd' : 'Faltam ' + diffDays + ' dias'}
                  </span>
                </div>
              </div>
            `;
          }
        });

        document.getElementById('overdue-count').textContent = overdue;
        document.getElementById('upcoming-count').textContent = upcoming;
        
        container.innerHTML = html || `
          <div class="empty-state">
            <div class="empty-state-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="1.5"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            </div>
            <p>Nenhuma troca pendente para os próximos dias.</p>
          </div>
        `;

      } catch (err) {
        console.error(err);
        container.innerHTML = '<p style="text-align:center; padding: 2rem;">Erro ao carregar dados.</p>';
      }
    }

    loadAlerts();
  </script>
</body>
</html>
