<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas - Gestão de Manicures</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Sidebar fixa */
    .sidebar {
      position: fixed; left: 0; top: 0; width: 250px; height: 100vh;
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      color: white; padding: 2rem 1rem; z-index: 100;
    }

    .sidebar-header {
      display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;
      padding-bottom: 2rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-logo {
      width: 40px; height: 40px; background: rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem; display: flex; align-items: center; justify-content: center;
    }

    .nav-menu { list-style: none; padding: 0; }
    .nav-item { margin-bottom: 0.5rem; }
    .nav-link {
      display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem;
      color: rgba(255, 255, 255, 0.8); text-decoration: none; border-radius: 0.5rem; transition: 0.2s;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(255, 255, 255, 0.1); color: white;
    }

    .main-content { margin-left: 250px; padding: 2.5rem; background: #f8fafc; min-height: 100vh; }

    /* Cards de Resumo */
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
    .summary-card { background: white; padding: 1.5rem; border-radius: 0.75rem; border: 1px solid #e2e8f0; }
    .summary-card.overdue { border-left: 4px solid #ef4444; }
    .summary-card.upcoming { border-left: 4px solid #f59e0b; }
    .summary-value { font-size: 2.5rem; font-weight: 700; margin-top: 0.5rem; }
    
    .overdue .summary-value { color: #ef4444; }
    .upcoming .summary-value { color: #f59e0b; }

    /* Listagem de Alertas */
    .alerts-section { background: white; border-radius: 0.75rem; border: 1px solid #e2e8f0; margin-bottom: 2rem; }
    .section-header { padding: 1.5rem; border-bottom: 1px solid #e2e8f0; }
    .alert-item {
      padding: 1.25rem; border: 1px solid #f1f5f9; border-radius: 0.6rem;
      margin: 1rem; cursor: pointer; transition: 0.2s;
    }
    .alert-item:hover { border-color: #7c3aed; background: #f5f3ff; }
    .alert-item.overdue { border-left: 4px solid #ef4444; }
    .alert-item.upcoming { border-left: 4px solid #f59e0b; }

    .alert-details { display: flex; gap: 1.5rem; margin-top: 1rem; font-size: 0.875rem; color: #64748b; }
    .alert-detail { display: flex; align-items: center; gap: 0.4rem; }

    .badge { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
    .badge-danger { background: #fee2e2; color: #b91c1c; }
    .badge-warning { background: #fef3c7; color: #92400e; }

    .sidebar-footer { position: absolute; bottom: 1.5rem; left: 1rem; right: 1rem; }

    @media (max-width: 768px) {
      .sidebar { width: 100%; height: auto; position: relative; }
      .main-content { margin-left: 0; padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
      </div>
      <div>
        <h2 style="font-size: 1.1rem; margin:0;">Gestão Manicures</h2>
        <p style="font-size: 0.75rem; opacity: 0.8; margin:0;">Controle de Kits</p>
      </div>
    </div>

    <nav>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="manicures.html" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
            <span>Manicures</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="alerts.html" class="nav-link active">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
            <span>Alertas</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <button class="btn btn-secondary" style="width: 100%;" id="logout-btn">Sair</button>
    </div>
  </aside>

  <main class="main-content">
    <div style="margin-bottom: 2rem;">
      <h1 style="display: flex; align-items: center; gap: 12px;">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#7c3aed" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        Alertas de Troca
      </h1>
      <p style="color: #64748b;">Acompanhamento de prazos de esterilização dos kits.</p>
    </div>

    <div class="summary-grid">
      <div class="summary-card overdue">
        <div style="color: #64748b; font-size: 0.875rem;">Atrasados</div>
        <div class="summary-value" id="overdue-count">0</div>
      </div>
      <div class="summary-card upcoming">
        <div style="color: #64748b; font-size: 0.875rem;">Próximos (1-2 dias)</div>
        <div class="summary-value" id="upcoming-count">0</div>
      </div>
    </div>

    <div id="overdue-section" class="alerts-section" style="display: none;">
      <div class="section-header"><h2 style="font-size: 1.1rem; color: #b91c1c;">Atrasos Confirmados</h2></div>
      <div id="overdue-list"></div>
    </div>

    <div id="upcoming-section" class="alerts-section" style="display: none;">
      <div class="section-header"><h2 style="font-size: 1.1rem; color: #92400e;">Trocas para os Próximos Dias</h2></div>
      <div id="upcoming-list"></div>
    </div>

    <div id="no-alerts" class="alerts-section" style="display: none; padding: 3rem; text-align: center;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#cbd5e1" stroke-width="2" style="margin-bottom: 1rem;"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
      <p style="color: #64748b;">Tudo em ordem por aqui!</p>
    </div>
  </main>

  <script src="../js/utils.js"></script>
  <script type="module">
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';

    authManager.requireAuth();
    document.getElementById('logout-btn').onclick = () => authManager.signOut();

    async function initAlerts() {
      try {
        const manicures = await dbManager.getAllManicures();
        
        const overdue = manicures.filter(m => {
          const days = window.Utils ? Utils.calculateDaysUntilExchange(m.nextExchangeDate) : 0;
          return days < 0;
        });

        const upcoming = manicures.filter(m => {
          const days = window.Utils ? Utils.calculateDaysUntilExchange(m.nextExchangeDate) : 99;
          return days >= 0 && days <= 2;
        });

        document.getElementById('overdue-count').textContent = overdue.length;
        document.getElementById('upcoming-count').textContent = upcoming.length;

        renderItems(overdue, 'overdue-list', 'overdue');
        renderItems(upcoming, 'upcoming-list', 'upcoming');

        document.getElementById('overdue-section').style.display = overdue.length ? 'block' : 'none';
        document.getElementById('upcoming-section').style.display = upcoming.length ? 'block' : 'none';
        document.getElementById('no-alerts').style.display = (!overdue.length && !upcoming.length) ? 'block' : 'none';

      } catch (error) {
        console.error("Erro:", error);
      }
    }

    function renderItems(list, containerId, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = list.map(m => {
        const days = window.Utils ? Utils.calculateDaysUntilExchange(m.nextExchangeDate) : 0;
        const badge = type === 'overdue' ? 'badge-danger' : 'badge-warning';
        const label = days < 0 ? `Atrasado ${Math.abs(days)}d` : `Em ${days}d`;

        return `
          <div class="alert-item ${type}" onclick="window.location.href='manicure-details.html?id=${m.id}'">
            <div style="display: flex; justify-content: space-between;">
              <div>
                <h3 style="margin:0; font-size: 1rem;">${m.name}</h3>
                <span style="font-size: 0.8rem; color: #64748b;">Plano: ${m.planType}</span>
              </div>
              <span class="badge ${badge}">${label}</span>
            </div>
            <div class="alert-details">
              <div class="alert-detail">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                ${m.phone}
              </div>
              <div class="alert-detail">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                Troca: ${window.Utils ? Utils.formatDate(m.nextExchangeDate) : m.nextExchangeDate}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    initAlerts();
  </script>
</body>
</html>
