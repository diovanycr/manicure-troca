  <script type="module">
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';

    authManager.requireAuth();

    document.getElementById('logout-btn').onclick = () => authManager.signOut();

    async function loadAlerts() {
      try {
        const manicures = await dbManager.getAllManicures();
        const user = authManager.currentUser;
        if(user) document.getElementById('user-info').textContent = user.email;

        const container = document.getElementById('alerts-list');
        const hoje = new Date();
        hoje.setHours(0,0,0,0);

        let overdue = 0;
        let upcoming = 0;
        let htmlContent = '';

        const sorted = manicures
          .filter(m => m.status === 'active' && m.nextExchangeDate)
          .sort((a, b) => new Date(a.nextExchangeDate) - new Date(b.nextExchangeDate));

        sorted.forEach(m => {
          const dataTroca = new Date(m.nextExchangeDate);
          dataTroca.setHours(0,0,0,0);
          const diffDays = Math.ceil((dataTroca - hoje) / (1000 * 60 * 60 * 24));

          if (diffDays <= 2) {
            const isAtrasado = diffDays < 0;
            if (isAtrasado) overdue++; else upcoming++;

            htmlContent += `
              <div class="manicure-item" onclick="window.location.href='manicure-details.html?id=${m.id}'">
                <div class="manicure-info">
                  <h3>${m.name}</h3>
                  <p>ðŸ“… ${new Date(m.nextExchangeDate).toLocaleDateString()}</p>
                </div>
                <div class="manicure-meta">
                  <span class="badge ${isAtrasado ? 'badge-danger' : 'badge-warning'}">
                    ${isAtrasado ? 'Atrasado' : 'Em ' + diffDays + 'd'}
                  </span>
                </div>
              </div>
            `;
          }
        });

        document.getElementById('overdue-count').textContent = overdue;
        document.getElementById('upcoming-count').textContent = upcoming;
        container.innerHTML = htmlContent || '<p style="text-align:center; padding:2rem;">Tudo em dia!</p>';
      } catch (e) { console.error(e); }
    }

    loadAlerts();
  </script>
