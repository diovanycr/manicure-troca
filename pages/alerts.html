<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas - Gest√£o de Manicures</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="data:,">
  <style>
    /* Estilos para manter a consist√™ncia visual com a Index */
    :root {
      --primary: #7c3aed;
      --primary-dark: #6d28d9;
      --bg-main: #f8fafc;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-main); display: flex; }

    /* Sidebar id√™ntica √† Index */
    .sidebar { width: 260px; height: 100vh; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; position: fixed; display: flex; flex-direction: column; padding: 1.5rem; box-sizing: border-box; }
    .sidebar-header { display: flex; align-items: center; gap: 12px; padding-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 2rem; }
    .sidebar-logo { width: 40px; height: 40px; background: rgba(255, 255, 255, 0.2); border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; }
    
    .nav-menu { flex: 1; list-style: none; padding: 0; margin: 0; }
    .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px; color: rgba(255,255,255,0.8); text-decoration: none; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; }
    .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.15); color: white; }
    
    /* √Årea de Conte√∫do */
    .main-content { margin-left: 260px; flex: 1; padding: 2.5rem; min-height: 100vh; }
    .header-page { margin-bottom: 2.5rem; }
    .header-page h1 { font-size: 1.875rem; color: #1e293b; margin: 0; }
    .header-page p { color: #64748b; margin-top: 0.5rem; }

    /* Cards de Status (Estilo Index) */
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1.5rem; margin-bottom: 2.5rem; }
    .stat-card { background: white; padding: 1.5rem; border-radius: 12px; border: 1px solid #e2e8f0; position: relative; overflow: hidden; }
    .stat-card::after { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; }
    .stat-card.danger::after { background: var(--danger); }
    .stat-card.warning::after { background: var(--warning); }
    
    .stat-label { font-size: 0.875rem; color: #64748b; font-weight: 600; text-transform: uppercase; letter-spacing: 0.025em; }
    .stat-value { font-size: 2.25rem; font-weight: 700; color: #1e293b; margin-top: 0.5rem; }

    /* Itens de Alerta */
    .alert-item { background: white; padding: 1.5rem; border-radius: 12px; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; transition: 0.2s; cursor: pointer; }
    .alert-item:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    
    .alert-main h3 { margin: 0; font-size: 1.125rem; color: #1e293b; }
    .alert-sub { color: #64748b; font-size: 0.875rem; margin: 4px 0 0; display: flex; align-items: center; gap: 8px; }

    .badge { padding: 6px 12px; border-radius: 9999px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
    .badge-danger { background: #fee2e2; color: #991b1b; }
    .badge-warning { background: #fef3c7; color: #92400e; }

    .sidebar-footer { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem; margin-top: auto; }
    .btn-logout { width: 100%; background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
    .btn-logout:hover { background: rgba(255,255,255,0.2); }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; height: auto; position: static; }
      .main-content { margin-left: 0; padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">üì¶</div>
      <div class="sidebar-title">
        <h2 style="margin:0; font-size: 1.1rem;">Gest√£o Manicures</h2>
        <p style="margin:0; font-size: 0.75rem; opacity: 0.8;">Controle de Kits</p>
      </div>
    </div>

    <nav class="nav-menu">
      <a href="../index.html" class="nav-link">
        <span>üìä</span> <span>Dashboard</span>
      </a>
      <a href="manicures.html" class="nav-link">
        <span>üë•</span> <span>Manicures</span>
      </a>
      <a href="alerts.html" class="nav-link active">
        <span>üîî</span> <span>Alertas</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div id="user-info-display" style="margin-bottom: 1rem; font-size: 0.85rem; opacity: 0.9;"></div>
      <button class="btn-logout" id="logout-btn">üö™ Sair da Conta</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="header-page">
      <h1>‚ö†Ô∏è Alertas de Troca</h1>
      <p>Manicures com troca de kit pendente ou pr√≥xima do vencimento.</p>
    </div>

    <div class="summary-grid">
      <div class="stat-card danger">
        <div class="stat-label">üî¥ Trocas Atrasadas</div>
        <div class="stat-value" id="overdue-count">0</div>
      </div>
      <div class="stat-card warning">
        <div class="stat-label">üü° Pr√≥ximos (5 dias)</div>
        <div class="stat-value" id="upcoming-count">0</div>
      </div>
    </div>

    <div id="alerts-list">
      <p style="text-align: center; color: #64748b; padding: 2rem;">Carregando alertas...</p>
    </div>
  </main>

  <script type="module">
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Prote√ß√£o de Rota
    authManager.requireAuth();

    // Logout
    document.getElementById('logout-btn').onclick = () => authManager.signOut();

    async function loadAlerts() {
      try {
        const uid = await dbManager._waitForUser();
        const db = getDatabase();
        
        // Mostrar email do usu√°rio
        const user = authManager.currentUser;
        if(user) document.getElementById('user-info-display').textContent = user.email;

        const snapshot = await get(ref(db, `users/${uid}/manicures`));
        const container = document.getElementById('alerts-list');
        container.innerHTML = '';

        if (!snapshot.exists()) {
          container.innerHTML = '<p style="text-align:center;">Nenhuma manicure cadastrada.</p>';
          return;
        }

        const manicures = snapshot.val();
        const hoje = new Date();
        hoje.setHours(0,0,0,0);

        let overdue = 0;
        let upcoming = 0;
        let html = '';

        // Filtrar e Ordenar
        const lista = Object.entries(manicures)
          .map(([id, data]) => ({ id, ...data }))
          .filter(m => m.status === 'active' && m.nextExchangeDate)
          .sort((a, b) => a.nextExchangeDate - b.nextExchangeDate);

        lista.forEach(m => {
          const dataTroca = new Date(m.nextExchangeDate);
          dataTroca.setHours(0,0,0,0);
          
          const diffTime = dataTroca - hoje;
          const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

          if (diffDays <= 5) {
            const atrasado = diffDays < 0;
            if (atrasado) overdue++; else upcoming++;

            html += `
              <div class="alert-item" onclick="window.location.href='manicure-details.html?id=${m.id}'">
                <div class="alert-main">
                  <h3>${m.name}</h3>
                  <p class="alert-sub"><span>üìç</span> ${m.address || 'Sem endere√ßo'}</p>
                  <p class="alert-sub"><span>üìÖ</span> Prevista: ${new Date(m.nextExchangeDate).toLocaleDateString()}</p>
                </div>
                <div class="badge ${atrasado ? 'badge-danger' : 'badge-warning'}">
                  ${atrasado ? 'Atrasado ' + Math.abs(diffDays) + 'd' : 'Faltam ' + diffDays + ' dias'}
                </div>
              </div>
            `;
          }
        });

        document.getElementById('overdue-count').textContent = overdue;
        document.getElementById('upcoming-count').textContent = upcoming;
        
        container.innerHTML = html || `
          <div style="text-align: center; padding: 4rem; background: white; border-radius: 12px; border: 1px solid #e2e8f0;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">‚úÖ</div>
            <h3 style="margin:0; color: #1e293b;">Tudo em dia!</h3>
            <p style="color: #64748b;">Nenhuma troca urgente para os pr√≥ximos 5 dias.</p>
          </div>
        `;

      } catch (err) {
        console.error(err);
        container.innerHTML = '<p style="text-align:center; color:red;">Erro ao carregar dados.</p>';
      }
    }

    loadAlerts();
  </script>
</body>
</html>
