<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes - Gest√£o de Manicures</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="data:,">
  <style>
    .container-page { max-width: 800px; margin: 0 auto; padding: 2rem; font-family: sans-serif; }
    .back-link { display: block; margin-bottom: 2rem; color: #7c3aed; text-decoration: none; font-weight: bold; }
    .card { background: white; padding: 2rem; border-radius: 1rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .header-flex { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem; }
    .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
    .label { font-size: 0.75rem; color: #64748b; text-transform: uppercase; font-weight: bold; }
    .value { font-size: 1.1rem; color: #1e293b; margin-top: 0.25rem; }
    .badge { padding: 0.5rem 1rem; border-radius: 2rem; font-size: 0.8rem; font-weight: bold; }
    .active { background: #dcfce7; color: #166534; }
    .btn-exchange { background: #7c3aed; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 0.5rem; cursor: pointer; font-weight: bold; }
    .btn-exchange:hover { background: #6d28d9; }
  </style>
</head>
<body>

  <div class="container-page">
    <a href="../index.html" class="back-link">‚Üê Voltar para Lista</a>

    <div class="card">
      <div class="header-flex">
        <div>
          <h1 id="det-name">Carregando...</h1>
          <div style="margin-top: 0.5rem;">
            <span id="det-status" class="badge">---</span>
          </div>
        </div>
        <button class="btn-exchange" id="btn-registrar">üîÑ Registrar Troca</button>
      </div>

      <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 2rem 0;">

      <div class="info-grid">
        <div>
          <div class="label">Telefone</div>
          <div class="value" id="det-phone">---</div>
        </div>
        <div>
          <div class="label">Plano</div>
          <div class="value" id="det-plan">---</div>
        </div>
        <div style="grid-column: span 2;">
          <div class="label">Endere√ßo</div>
          <div class="value" id="det-address">---</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Importamos os gerenciadores que voc√™ j√° tem
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 1. Bloqueia acesso sem login
    authManager.requireAuth();

    // 2. Pega o ID da URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      window.location.href = '../index.html';
    }

    async function carregarPagina() {
      try {
        // Espera o Firebase autenticar para pegar o UID do usu√°rio
        const uid = await dbManager._waitForUser();
        const db = getDatabase();
        const caminho = `users/${uid}/manicures/${id}`;
        
        const snapshot = await get(ref(db, caminho));

        if (snapshot.exists()) {
          const m = snapshot.val();
          document.getElementById('det-name').textContent = m.name;
          document.getElementById('det-phone').textContent = m.phone;
          document.getElementById('det-plan').textContent = "Plano " + m.planType;
          document.getElementById('det-address').textContent = m.address || "N√£o informado";
          
          const statusEl = document.getElementById('det-status');
          statusEl.textContent = m.status === 'active' ? 'ATIVA' : 'INATIVA';
          statusEl.classList.add(m.status === 'active' ? 'active' : 'inactive');
        } else {
          alert("Manicure n√£o encontrada!");
          window.location.href = '../index.html';
        }
      } catch (erro) {
        console.error("Erro ao carregar:", erro);
      }
    }

    document.getElementById('btn-registrar').onclick = () => {
      alert("Troca registrada com sucesso!");
      // Aqui voc√™ pode adicionar o dbManager.recordKitExchange(id) depois
    };

    // Inicia a carga
    carregarPagina();
  </script>

</body>
</html>
