<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Manicure - Gestão de Manicures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --color-primary: #d946ef;
      --color-primary-dark: #a21caf;
      --color-secondary: #fbbf24;
      --color-bg: #fafafa;
      --color-surface: #ffffff;
      --color-text: #1f2937;
      --color-text-muted: #6b7280;
      --color-border: #e5e7eb;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    body { font-family: 'Outfit', sans-serif; background: var(--color-bg); color: var(--color-text); line-height: 1.6; min-height: 100vh; }
    .app-container { min-height: 100vh; display: flex; flex-direction: column; }
    .mobile-header { position: fixed; top: 0; left: 0; right: 0; height: 64px; background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%); color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 1rem; z-index: 100; box-shadow: 0 2px 8px rgba(217, 70, 239, 0.2); }
    .mobile-header h1 { font-family: 'Playfair Display', serif; font-size: 1.25rem; font-weight: 700; }
    .back-button { background: none; border: none; color: white; cursor: pointer; padding: 0.5rem; display: flex; align-items: center; }
    .main-content { margin-top: 64px; padding: 1.5rem 1rem; flex: 1; max-width: 900px; margin-left: auto; margin-right: auto; width: 100%; }
    .header-card { background: var(--color-surface); border-radius: var(--radius); padding: 1.5rem; box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); margin-bottom: 1.5rem; }
    .header-info h2 { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 0.5rem; }
    .header-info-details { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1rem; }
    .header-info-item { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; color: var(--color-text-muted); }
    .header-badges { display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .badge { padding: 0.375rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
    .badge-success { background: #d1fae5; color: #065f46; }
    .badge-warning { background: #fef3c7; color: #92400e; }
    .badge-secondary { background: #e5e7eb; color: #4b5563; }
    .header-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
    .card { background: var(--color-surface); border-radius: var(--radius); box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); margin-bottom: 1.5rem; overflow: hidden; }
    .card-header { padding: 1.25rem 1.5rem; border-bottom: 2px solid var(--color-bg); display: flex; align-items: center; gap: 0.5rem; }
    .card-body { padding: 1.5rem; }
    .info-grid { display: grid; grid-template-columns: 1fr; gap: 1.25rem; }
    .info-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .info-label { font-size: 0.8125rem; color: var(--color-text-muted); font-weight: 500; text-transform: uppercase; }
    .info-value { font-size: 1rem; color: var(--color-text); font-weight: 500; }
    .info-value.highlight { font-size: 1.5rem; font-weight: 700; color: var(--color-primary); font-family: 'Playfair Display', serif; }
    .status-toggle { display: flex; align-items: center; justify-content: space-between; padding: 1rem; background: var(--color-bg); border-radius: 12px; }
    .toggle-switch { position: relative; width: 50px; height: 28px; background: var(--color-border); border-radius: 14px; cursor: pointer; transition: background 0.3s; }
    .toggle-switch.active { background: var(--color-success); }
    .toggle-switch::after { content: ''; position: absolute; width: 24px; height: 24px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
    .toggle-switch.active::after { left: 24px; }
    .history-item { background: var(--color-bg); border-radius: 12px; padding: 1rem; border: 1px solid var(--color-border); margin-bottom: 0.5rem; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 200; align-items: center; justify-content: center; padding: 1rem; }
    .modal.show { display: flex; }
    .modal-content { background: var(--color-surface); border-radius: var(--radius); width: 100%; max-width: 500px; animation: modalSlideIn 0.3s; }
    @keyframes modalSlideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.875rem 1rem; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; }
    .btn-primary { background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark)); color: white; }
    .btn-secondary { background: var(--color-surface); color: var(--color-text); border: 1px solid var(--color-border); }
    .btn-full { width: 100%; }
    .loading-spinner { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 999; }
    .loading-spinner.show { display: flex; }
    .spinner { width: 40px; height: 40px; border: 4px solid #fff3; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .toast { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(150%); background: white; padding: 1rem; border-radius: 12px; box-shadow: var(--shadow-lg); transition: 0.3s; z-index: 1000; border-left: 4px solid var(--color-success); }
    .toast.show { transform: translateX(-50%) translateY(0); }
    @media (min-width: 768px) { .info-grid { grid-template-columns: 1fr 1fr; } .header-info-details { flex-direction: row; gap: 1.5rem; } }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="mobile-header">
      <button class="back-button" onclick="window.location.href='manicures.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <h1 id="mobile-title">Detalhes</h1>
      <div style="width: 40px;"></div>
    </header>

    <main class="main-content">
      <div class="header-card">
        <div class="header-info">
          <h2 id="manicure-name">Carregando...</h2>
          <div class="header-info-details">
            <div class="header-info-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
              <span id="manicure-phone">-</span>
            </div>
            <div class="header-info-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
              <span id="manicure-address">-</span>
            </div>
          </div>
          <div class="header-badges">
            <span class="badge badge-secondary" id="plan-badge">Plano -</span>
            <span class="badge" id="status-badge">-</span>
            <span class="badge badge-warning" id="due-soon-badge" style="display: none;">Troca Próxima</span>
          </div>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="openExchangeModal()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
            <span>Registrar Troca</span>
          </button>
          <button class="btn btn-secondary" onclick="openReceiptModal()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
            <span>Comprovante</span>
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-header"><h3>Informações Cadastrais</h3></div>
        <div class="card-body">
          <div class="info-grid">
            <div class="info-group"><span class="info-label">Nome Completo</span><span class="info-value" id="info-name">-</span></div>
            <div class="info-group"><span class="info-label">Telefone</span><span class="info-value" id="info-phone">-</span></div>
            <div class="info-group"><span class="info-label">Tipo de Plano</span><span class="info-value" id="info-plan">-</span></div>
            <div class="info-group"><span class="info-label">Data de Início</span><span class="info-value" id="info-start-date">-</span></div>
          </div>
          <div class="status-toggle" style="margin-top: 1.5rem;">
            <span>Status da Manicure</span>
            <div style="display: flex; align-items: center; gap: 0.75rem;">
              <span id="status-text">Ativa</span>
              <div class="toggle-switch" id="toggle-switch" onclick="toggleStatus()"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header"><h3>Controle de Trocas</h3></div>
        <div class="card-body">
          <div class="info-grid">
            <div class="info-group"><span class="info-label">Próxima Troca</span><span class="info-value" id="next-exchange">-</span></div>
            <div class="info-group"><span class="info-label">Dias Restantes</span><span class="info-value highlight" id="days-until">-</span></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header"><h3>Histórico de Trocas</h3></div>
        <div class="card-body" id="exchange-history">
          <p style="text-align: center; color: #999;">Carregando histórico...</p>
        </div>
      </div>
    </main>
  </div>

  <div class="modal" id="exchange-modal">
    <div class="modal-content">
      <div style="padding: 1.5rem; border-bottom: 1px solid var(--color-border);"><h2>Registrar Troca</h2></div>
      <div style="padding: 1.5rem;">
        <textarea id="exchange-notes" placeholder="Observações..." style="width:100%; height:100px; padding:10px; border-radius:8px; border:1px solid #ddd;"></textarea>
      </div>
      <div style="padding: 1.5rem; display: flex; gap: 10px;">
        <button class="btn btn-secondary btn-full" onclick="closeExchangeModal()">Cancelar</button>
        <button class="btn btn-primary btn-full" onclick="submitExchange()">Confirmar</button>
      </div>
    </div>
  </div>

  <div class="modal" id="receipt-modal">
    <div class="modal-content">
      <div style="padding: 1.5rem;"><h2>Enviar Comprovante</h2></div>
      <div style="padding: 1.5rem; text-align: center;">
        <input type="file" id="file-input" style="display: none;" onchange="previewFile()">
        <button class="btn btn-secondary btn-full" onclick="document.getElementById('file-input').click()">Selecionar Arquivo</button>
        <div id="file-preview" style="margin-top: 10px; font-size: 0.8rem;"></div>
      </div>
      <div style="padding: 1.5rem; display: flex; gap: 10px;">
        <button class="btn btn-secondary btn-full" onclick="closeReceiptModal()">Cancelar</button>
        <button class="btn btn-primary btn-full" onclick="submitReceipt()">Enviar</button>
      </div>
    </div>
  </div>

  <div class="loading-spinner" id="loading-spinner"><div class="spinner"></div></div>
  <div class="toast" id="toast"><div class="toast-message"></div></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="../config/firebase-config.js"></script>

 <script type="module">
    // 2. IMPORTAÇÕES CORRETAS (SDK v10)
    import { auth } from '../config/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';

    // Utilitários da Página
    const PageUtils = {
      showLoading: (show) => document.getElementById('loading-spinner').classList.toggle('show', show),
      showToast: (msg) => {
        const t = document.getElementById('toast');
        t.querySelector('.toast-message').textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
      }
    };

    // Variáveis de Controle
    let currentManicure = null;
    const urlParams = new URLSearchParams(window.location.search);
    const manicureId = urlParams.get('id');

    // 3. VIGIA DE AUTENTICAÇÃO (Resolve o erro "Usuário não autenticado")
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log("Autenticado como:", user.email);
        if (!manicureId) {
          window.location.href = 'manicures.html';
          return;
        }
        await loadData();
      } else {
        console.warn("Sessão expirada. Redirecionando...");
        window.location.href = 'login.html';
      }
    });

    async function loadData() {
      PageUtils.showLoading(true);
      try {
        currentManicure = await dbManager.getManicureById(manicureId);
        if (!currentManicure) {
          alert("Manicure não encontrada!");
          window.location.href = 'manicures.html';
          return;
        }
        
        renderHeader();
        renderInfo();
        await renderHistory();
      } catch (e) { 
        console.error("Erro ao carregar dados:", e);
        PageUtils.showToast("Erro ao carregar informações.");
      } finally {
        PageUtils.showLoading(false);
      }
    }

    // --- FUNÇÕES DE RENDERIZAÇÃO ---
    function renderHeader() {
      document.getElementById('manicure-name').textContent = currentManicure.name || 'Sem nome';
      document.getElementById('manicure-phone').textContent = currentManicure.phone || '-';
      document.getElementById('manicure-address').textContent = currentManicure.address || 'Endereço não informado';
      document.getElementById('plan-badge').textContent = `Plano ${currentManicure.planType || '15'} dias`;
      
      const statusBadge = document.getElementById('status-badge');
      const isActive = currentManicure.status === 'active';
      statusBadge.textContent = isActive ? 'Ativa' : 'Inativa';
      statusBadge.className = `badge ${isActive ? 'badge-success' : 'badge-secondary'}`;
      
      // Cálculo de dias para troca
      if (currentManicure.nextExchangeDate) {
        const diff = Math.ceil((currentManicure.nextExchangeDate - Date.now()) / (1000 * 60 * 60 * 24));
        document.getElementById('days-until').textContent = diff > 0 ? diff : 0;
        document.getElementById('next-exchange').textContent = new Date(currentManicure.nextExchangeDate).toLocaleDateString('pt-BR');
        document.getElementById('due-soon-badge').style.display = diff <= 2 ? 'inline-block' : 'none';
      }
    }

    function renderInfo() {
      document.getElementById('info-name').textContent = currentManicure.name;
      document.getElementById('info-phone').textContent = currentManicure.phone || '-';
      document.getElementById('info-plan').textContent = `${currentManicure.planType || '15'} dias`;
      document.getElementById('info-start-date').textContent = currentManicure.createdAt ? new Date(currentManicure.createdAt).toLocaleDateString('pt-BR') : '-';
      
      const toggle = document.getElementById('toggle-switch');
      toggle.classList.toggle('active', currentManicure.status === 'active');
      document.getElementById('status-text').textContent = currentManicure.status === 'active' ? 'Ativa' : 'Inativa';
    }

    async function renderHistory() {
      try {
        const history = await dbManager.getKitExchanges(manicureId);
        const container = document.getElementById('exchange-history');
        
        if (!history || history.length === 0) {
          container.innerHTML = '<p style="text-align:center; color:#999;">Nenhuma troca registrada.</p>';
          return;
        }
        
        container.innerHTML = history.reverse().map(ex => `
          <div class="history-item">
            <strong>${new Date(ex.date).toLocaleDateString('pt-BR')}</strong>
            <p style="font-size:0.85rem; color:#666;">${ex.notes || 'Sem observações'}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error("Erro histórico:", err);
      }
    }

    // --- FUNÇÕES GLOBAIS (EXPOSTAS PARA O WINDOW) ---
    window.openExchangeModal = () => document.getElementById('exchange-modal').classList.add('show');
    window.closeExchangeModal = () => document.getElementById('exchange-modal').classList.remove('show');
    window.openReceiptModal = () => document.getElementById('receipt-modal').classList.add('show');
    window.closeReceiptModal = () => document.getElementById('receipt-modal').classList.remove('show');

    window.toggleStatus = async () => {
      const newStatus = currentManicure.status === 'active' ? 'inactive' : 'active';
      try {
        await dbManager.updateManicure(manicureId, { status: newStatus });
        await loadData();
        PageUtils.showToast("Status atualizado!");
      } catch (e) {
        PageUtils.showToast("Erro ao atualizar status.");
      }
    };

    window.submitExchange = async () => {
      const notes = document.getElementById('exchange-notes').value;
      PageUtils.showLoading(true);
      try {
        await dbManager.addExchange(manicureId, { notes });
        document.getElementById('exchange-notes').value = "";
        closeExchangeModal();
        await loadData();
        PageUtils.showToast("Troca registrada com sucesso!");
      } catch (e) {
        PageUtils.showToast("Erro ao registrar troca.");
      } finally {
        PageUtils.showLoading(false);
      }
    };

    window.previewFile = () => {
      const file = document.getElementById('file-input').files[0];
      document.getElementById('file-preview').textContent = file ? `Selecionado: ${file.name}` : '';
    };

    window.submitReceipt = async () => {
      const file = document.getElementById('file-input').files[0];
      if (!file) return PageUtils.showToast("Selecione um arquivo primeiro");
      
      PageUtils.showLoading(true);
      try {
        await dbManager.uploadReceipt(manicureId, file);
        closeReceiptModal();
        PageUtils.showToast("Comprovante enviado com sucesso!");
      } catch (e) {
        PageUtils.showToast("Erro ao enviar arquivo.");
      } finally {
        PageUtils.showLoading(false);
      }
    };
  </script>
</body>
</html>
