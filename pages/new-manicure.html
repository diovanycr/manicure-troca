<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Manicure - Gestão de Manicures</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .container-page {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      text-decoration: none;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .form-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-sm);
    }

    .form-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .form-header h1 {
      margin: 0 0 0.5rem 0;
    }

    .form-header p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .form-body {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-footer {
      padding: 1.5rem;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .form-footer .btn {
      flex: 1;
    }

    @media (max-width: 768px) {
      .container-page {
        padding: 1rem;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
      .form-footer {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container-page">
    <a href="../index.html" class="back-link">← Voltar ao Dashboard</a>

    <div class="form-card">
      <div class="form-header">
        <h1>Nova Manicure</h1>
        <p>Cadastre uma nova profissional no sistema</p>
      </div>

      <form id="manicure-form" class="form-body">
        <div class="form-group">
          <label for="name">Nome Completo *</label>
          <input type="text" id="name" name="name" placeholder="Digite o nome completo" required>
        </div>

        <div class="form-group">
          <label for="phone">Telefone *</label>
          <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>
        </div>

        <div class="form-group">
          <label for="address">Endereço Completo *</label>
          <textarea id="address" name="address" placeholder="Rua, número, bairro, cidade..." required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="plan-type">Tipo de Plano *</label>
            <select id="plan-type" name="planType" required>
              <option value="">Selecione</option>
              <option value="12">Plano 12</option>
              <option value="15">Plano 15</option>
              <option value="18">Plano 18</option>
            </select>
          </div>

          <div class="form-group">
            <label for="start-date">Data de Início *</label>
            <input type="date" id="start-date" name="startDate" required>
          </div>
        </div>
      </form>

      <div class="form-footer">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='../index.html'">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" form="manicure-form" id="submit-btn">
          Cadastrar Manicure
        </button>
      </div>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script type="module">
    import { authManager } from '../js/auth.js';
    import { dbManager } from '../js/database.js';

    // Proteção de rota
    authManager.requireAuth();

    // Data padrão hoje
    document.getElementById('start-date').valueAsDate = new Date();

    // Máscara de telefone simples
    document.getElementById('phone').addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      if (value.length > 2) value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
      if (value.length > 9) value = `${value.slice(0, 10)}-${value.slice(10)}`;
      e.target.value = value;
    });

    // Envio do formulário
    document.getElementById('manicure-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const formData = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        address: document.getElementById('address').value.trim(),
        planType: document.getElementById('plan-type').value,
        startDate: document.getElementById('start-date').value
      };

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Salvando...';

        // Lógica de cálculo de troca (assumindo que o utils.js lidará com isso no futuro)
        const nextExchange = new Date(formData.startDate);
        nextExchange.setDate(nextExchange.getDate() + 15); // Exemplo de 15 dias

        await dbManager.createManicure({
          ...formData,
          nextExchangeDate: nextExchange.toISOString(),
          status: 'active'
        });

        alert('Manicure cadastrada com sucesso!');
        window.location.href = '../index.html';

      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao cadastrar: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cadastrar Manicure';
      }
    });
  </script>
</body>
</html>
