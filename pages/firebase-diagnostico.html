<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagn√≥stico Firebase</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 2rem;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    .log {
      background: #252526;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border-left: 3px solid #007acc;
    }
    .success { border-left-color: #4ec9b0; }
    .error { border-left-color: #f48771; }
    .warning { border-left-color: #dcdcaa; }
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }
    button:hover { background: #1177bb; }
    pre {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîç Diagn√≥stico Firebase</h1>
  
  <div class="log">
    <strong>Status:</strong> <span id="status">Aguardando...</span>
  </div>

  <button onclick="testConnection()">üîÑ Testar Conex√£o</button>
  <button onclick="testAuth()">üë§ Testar Autentica√ß√£o</button>
  <button onclick="testRead()">üìñ Testar Leitura</button>
  <button onclick="testWrite()">‚úçÔ∏è Testar Escrita (Manicure Teste)</button>
  <button onclick="viewData()">üëÅÔ∏è Ver Todos os Dados</button>

  <div id="output"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEEwNYA30Jb59CcVvhhsqF1B1hCQ410UM",
      authDomain: "parceiro-be3e9.firebaseapp.com",
      databaseURL: "https://parceiro-be3e9-default-rtdb.firebaseio.com",
      projectId: "parceiro-be3e9",
      storageBucket: "parceiro-be3e9.firebasestorage.app",
      messagingSenderId: "619982778395",
      appId: "1:619982778395:web:25c141958b7c06da02c8be"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const database = firebase.database();
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    function log(message, type = 'log') {
      const div = document.createElement('div');
      div.className = 'log ' + type;
      div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
      output.insertBefore(div, output.firstChild);
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        status.innerHTML = `‚úÖ Conectado como: <strong>${user.email}</strong>`;
      } else {
        status.innerHTML = '‚ö†Ô∏è N√£o autenticado';
      }
    });

    function testConnection() {
      log('üîÑ Testando conex√£o com Firebase...', 'log');
      
      database.ref('.info/connected').once('value', (snapshot) => {
        if (snapshot.val() === true) {
          log('‚úÖ Conex√£o com Firebase estabelecida!', 'success');
        } else {
          log('‚ùå N√£o foi poss√≠vel conectar ao Firebase', 'error');
        }
      });
    }

    function testAuth() {
      const user = auth.currentUser;
      if (user) {
        log(`‚úÖ Usu√°rio autenticado:<br>
             Email: ${user.email}<br>
             UID: ${user.uid}`, 'success');
      } else {
        log('‚ö†Ô∏è Nenhum usu√°rio autenticado. Fazendo login...', 'warning');
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then(() => log('‚úÖ Login realizado com sucesso!', 'success'))
          .catch(err => log(`‚ùå Erro no login: ${err.message}`, 'error'));
      }
    }

    async function testRead() {
      log('üìñ Tentando ler dados de /manicures...', 'log');
      
      try {
        const snapshot = await database.ref('manicures').once('value');
        const data = snapshot.val();
        
        if (data) {
          const count = Object.keys(data).length;
          log(`‚úÖ Dados encontrados! ${count} manicures no banco.<br>
               <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
        } else {
          log('‚ö†Ô∏è Caminho existe mas est√° vazio (null)', 'warning');
          log('üí° Dica: Adicione dados manualmente no console do Firebase ou use o bot√£o "Testar Escrita"', 'warning');
        }
      } catch (error) {
        log(`‚ùå Erro ao ler dados: ${error.message}<br>
             C√≥digo: ${error.code}`, 'error');
        
        if (error.code === 'PERMISSION_DENIED') {
          log('üí° Verifique as regras do Realtime Database:<br>
               <pre>{
  "rules": {
    "manicures": {
      ".read": "auth != null",
      ".write": "auth != null"
    }
  }
}</pre>', 'warning');
        }
      }
    }

    async function testWrite() {
      log('‚úçÔ∏è Criando manicure de teste...', 'log');
      
      try {
        const testData = {
          name: 'Teste Maria',
          phone: '(11) 99999-9999',
          address: 'Rua Teste, 123, Centro, S√£o Paulo, SP',
          planType: '15',
          startDate: new Date().toISOString(),
          nextExchangeDate: new Date(Date.now() + 15 * 86400000).toISOString(),
          status: 'active',
          createdAt: new Date().toISOString()
        };

        const ref = await database.ref('manicures').push(testData);
        
        log(`‚úÖ Manicure de teste criada com sucesso!<br>
             ID: ${ref.key}<br>
             <pre>${JSON.stringify(testData, null, 2)}</pre>`, 'success');
      } catch (error) {
        log(`‚ùå Erro ao criar manicure: ${error.message}<br>
             C√≥digo: ${error.code}`, 'error');
        
        if (error.code === 'PERMISSION_DENIED') {
          log('üí° Permiss√£o negada. Verifique as regras de escrita no Firebase.', 'warning');
        }
      }
    }

    async function viewData() {
      log('üëÅÔ∏è Buscando TODOS os dados do banco...', 'log');
      
      try {
        const snapshot = await database.ref().once('value');
        const data = snapshot.val();
        
        if (data) {
          log(`‚úÖ Estrutura completa do banco:<br>
               <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
        } else {
          log('‚ö†Ô∏è O banco de dados est√° completamente vazio!', 'warning');
        }
      } catch (error) {
        log(`‚ùå Erro: ${error.message}`, 'error');
      }
    }

    // Auto-test on load
    setTimeout(() => {
      testConnection();
      testRead();
    }, 1000);
  </script>
</body>
</html>
