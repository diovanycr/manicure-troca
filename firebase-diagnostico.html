<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagn√≥stico Firebase</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 2rem;
      background: #1e1e1e;
      color: #d4d4d4;
      line-height: 1.6;
    }
    h1 { color: #4ec9b0; margin-bottom: 2rem; }
    .status-box {
      background: #252526;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      border-left: 4px solid #007acc;
    }
    .log {
      background: #252526;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border-left: 3px solid #007acc;
    }
    .success { border-left-color: #4ec9b0; }
    .error { border-left-color: #f48771; }
    .warning { border-left-color: #dcdcaa; }
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
      font-family: 'Courier New', monospace;
    }
    button:hover { background: #1177bb; }
    button:disabled { 
      background: #555; 
      cursor: not-allowed; 
      opacity: 0.5;
    }
    pre {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.875rem;
    }
    .loading {
      display: inline-block;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>üîç Diagn√≥stico Firebase - Gest√£o de Manicures</h1>
  
  <div class="status-box">
    <strong>üìä Status do Sistema:</strong><br>
    <div style="margin-top: 0.5rem;">
      Firebase: <span id="firebase-status" class="loading">Carregando...</span><br>
      Autentica√ß√£o: <span id="auth-status" class="loading">Verificando...</span><br>
      Conex√£o: <span id="connection-status">Aguardando teste...</span>
    </div>
  </div>

  <div class="btn-group">
    <button onclick="testConnection()" id="btn-connection">üîÑ Testar Conex√£o</button>
    <button onclick="testAuth()" id="btn-auth">üë§ Login com Google</button>
    <button onclick="testRead()" id="btn-read">üìñ Ler Dados</button>
    <button onclick="testWrite()" id="btn-write">‚úçÔ∏è Criar Teste</button>
    <button onclick="viewAllData()" id="btn-view">üëÅÔ∏è Ver Tudo</button>
    <button onclick="clearLogs()" style="background: #7a3e3e;">üóëÔ∏è Limpar Logs</button>
  </div>

  <div id="output"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    console.log('Iniciando diagnostico...');

    const firebaseConfig = {
      apiKey: "AIzaSyDEEwNYA30Jb59CcVvhhsqF1B1hCQ410UM",
      authDomain: "parceiro-be3e9.firebaseapp.com",
      databaseURL: "https://parceiro-be3e9-default-rtdb.firebaseio.com",
      projectId: "parceiro-be3e9",
      storageBucket: "parceiro-be3e9.firebasestorage.app",
      messagingSenderId: "619982778395",
      appId: "1:619982778395:web:25c141958b7c06da02c8be"
    };

    let auth, database;
    const output = document.getElementById('output');

    // Initialize Firebase
    try {
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log('Firebase inicializado');
      }
      auth = firebase.auth();
      database = firebase.database();
      
      document.getElementById('firebase-status').innerHTML = '<strong style="color: #4ec9b0;">Carregado</strong>';
      document.getElementById('firebase-status').classList.remove('loading');
      
      log('Firebase SDK carregado com sucesso!', 'success');
    } catch (error) {
      console.error('Erro ao inicializar Firebase:', error);
      document.getElementById('firebase-status').innerHTML = '<strong style="color: #f48771;">Erro</strong>';
      document.getElementById('firebase-status').classList.remove('loading');
      log('ERRO ao carregar Firebase: ' + error.message, 'error');
    }

    function log(message, type) {
      type = type || 'log';
      const div = document.createElement('div');
      div.className = 'log ' + type;
      const time = new Date().toLocaleTimeString();
      div.innerHTML = '<strong>[' + time + ']</strong> ' + message;
      output.insertBefore(div, output.firstChild);
      console.log('[' + time + '] ' + message.replace(/<[^>]*>/g, ''));
    }

    function clearLogs() {
      output.innerHTML = '';
      log('Logs limpos', 'log');
    }

    // Monitor auth state
    auth.onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById('auth-status').innerHTML = '<strong style="color: #4ec9b0;">' + user.email + '</strong>';
        document.getElementById('auth-status').classList.remove('loading');
        log('Usuario autenticado: ' + user.email, 'success');
        console.log('User UID:', user.uid);
      } else {
        document.getElementById('auth-status').innerHTML = '<strong style="color: #dcdcaa;">Nao logado</strong>';
        document.getElementById('auth-status').classList.remove('loading');
        log('Nenhum usuario autenticado. Clique em Login com Google', 'warning');
      }
    });

    async function testConnection() {
      log('Testando conexao com Firebase Realtime Database...', 'log');
      document.getElementById('connection-status').innerHTML = '<span class="loading">Testando...</span>';
      
      try {
        const connectedRef = database.ref('.info/connected');
        const snapshot = await connectedRef.once('value');
        
        if (snapshot.val() === true) {
          document.getElementById('connection-status').innerHTML = '<strong style="color: #4ec9b0;">Conectado</strong>';
          log('SUCESSO! Conexao estabelecida com Firebase Realtime Database', 'success');
          log('Database URL: ' + firebaseConfig.databaseURL, 'success');
        } else {
          document.getElementById('connection-status').innerHTML = '<strong style="color: #f48771;">Falhou</strong>';
          log('Falha na conexao com o banco de dados', 'error');
        }
      } catch (error) {
        document.getElementById('connection-status').innerHTML = '<strong style="color: #f48771;">Erro</strong>';
        log('Erro ao testar conexao: ' + error.message, 'error');
        console.error(error);
      }
    }

    async function testAuth() {
      const user = auth.currentUser;
      
      if (user) {
        log('Voce ja esta autenticado como: ' + user.email, 'log');
        log('UID: ' + user.uid, 'log');
        return;
      }

      log('Iniciando processo de autenticacao...', 'log');
      const provider = new firebase.auth.GoogleAuthProvider();
      
      try {
        const result = await auth.signInWithPopup(provider);
        log('Login realizado com sucesso!<br>Email: ' + result.user.email + '<br>UID: ' + result.user.uid, 'success');
      } catch (error) {
        log('Erro no login: ' + error.message + '<br>Codigo: ' + error.code, 'error');
        console.error('Erro completo:', error);
      }
    }

    async function testRead() {
      log('Lendo dados de /manicures...', 'log');
      
      if (!auth.currentUser) {
        log('Voce precisa estar autenticado! Clique em Login com Google primeiro.', 'warning');
        return;
      }

      try {
        const snapshot = await database.ref('manicures').once('value');
        const data = snapshot.val();
        
        console.log('Dados retornados:', data);
        
        if (data === null) {
          log('O caminho /manicures existe mas esta VAZIO (retornou null)', 'warning');
          log('Isso significa que nao ha nenhuma manicure cadastrada ainda.', 'warning');
          log('Use o botao Criar Teste para adicionar uma manicure de exemplo.', 'warning');
        } else if (typeof data === 'object') {
          const count = Object.keys(data).length;
          log('SUCESSO! Encontradas ' + count + ' manicure(s) no banco!', 'success');
          
          Object.keys(data).forEach(function(key) {
            const m = data[key];
            log('<strong>ID:</strong> ' + key + '<br><strong>Nome:</strong> ' + (m.name || 'N/A') + '<br><strong>Telefone:</strong> ' + (m.phone || 'N/A') + '<br><strong>Plano:</strong> ' + (m.planType || 'N/A') + ' dias', 'success');
          });
          
          log('<strong>Dados completos:</strong><pre>' + JSON.stringify(data, null, 2) + '</pre>', 'log');
        }
      } catch (error) {
        log('ERRO ao ler dados: ' + error.message, 'error');
        log('Codigo do erro: ' + error.code, 'error');
        console.error('Erro completo:', error);
        
        if (error.code === 'PERMISSION_DENIED') {
          log('PERMISSAO NEGADA! Suas regras do Firebase nao permitem leitura.', 'error');
          log('Va em Firebase Console ‚Üí Realtime Database ‚Üí Rules e configure as permissoes', 'warning');
        }
      }
    }

    async function testWrite() {
      log('Criando manicure de teste...', 'log');
      
      if (!auth.currentUser) {
        log('Voce precisa estar autenticado! Clique em Login com Google primeiro.', 'warning');
        return;
      }

      try {
        const now = new Date();
        const nextExchange = new Date(now.getTime() + 15 * 24 * 60 * 60 * 1000);
        
        const testData = {
          name: 'Maria Teste',
          phone: '(11) 99999-9999',
          address: 'Rua Teste, 123, Centro, Sao Paulo, SP',
          addressDetails: {
            street: 'Rua Teste',
            number: '123',
            complement: '',
            neighborhood: 'Centro',
            city: 'Sao Paulo',
            state: 'SP'
          },
          planType: '15',
          startDate: now.toISOString(),
          nextExchangeDate: nextExchange.toISOString(),
          status: 'active',
          isDueSoon: false,
          lastExchangeDate: null,
          createdAt: now.toISOString()
        };

        const ref = await database.ref('manicures').push(testData);
        
        log('SUCESSO! Manicure de teste criada!<br><strong>ID gerado:</strong> ' + ref.key + '<br><strong>Nome:</strong> ' + testData.name + '<br><strong>Telefone:</strong> ' + testData.phone + '<br><strong>Plano:</strong> ' + testData.planType + ' dias', 'success');
        
        log('<strong>Dados completos:</strong><pre>' + JSON.stringify(testData, null, 2) + '</pre>', 'log');
        
        log('Agora tente clicar em Ler Dados para verificar!', 'success');
      } catch (error) {
        log('ERRO ao criar manicure: ' + error.message, 'error');
        log('Codigo do erro: ' + error.code, 'error');
        console.error('Erro completo:', error);
        
        if (error.code === 'PERMISSION_DENIED') {
          log('PERMISSAO NEGADA! Suas regras do Firebase nao permitem escrita.', 'error');
          log('Configure as regras no Firebase Console.', 'warning');
        }
      }
    }

    async function viewAllData() {
      log('Buscando TODA a estrutura do banco...', 'log');
      
      if (!auth.currentUser) {
        log('Voce precisa estar autenticado!', 'warning');
        return;
      }

      try {
        const snapshot = await database.ref().once('value');
        const data = snapshot.val();
        
        if (data === null) {
          log('O banco de dados esta completamente VAZIO!', 'warning');
          log('Use Criar Teste para adicionar dados.', 'warning');
        } else {
          log('Estrutura completa do banco:', 'success');
          log('<pre>' + JSON.stringify(data, null, 2) + '</pre>', 'log');
        }
      } catch (error) {
        log('Erro: ' + error.message, 'error');
        console.error(error);
      }
    }

    // Auto-run tests on page load
    window.addEventListener('load', function() {
      log('Pagina carregada. Executando testes automaticos...', 'log');
      setTimeout(function() {
        testConnection();
      }, 1000);
    });

    console.log('Script carregado completamente');
  </script>
</body>
</html>
